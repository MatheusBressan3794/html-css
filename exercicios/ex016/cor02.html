<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*configuração global da CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom/*bottom, top, right e left*/, #E8D85A 30%, #6DE85A, #5AE87B );
            background-attachment: fixed;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
